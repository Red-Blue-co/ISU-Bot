const users[] 

[spam]
; How many messages allowed in the time window?
maxMessages = 6

; Time window in milliseconds (5000 = 5 seconds)
timeWindow = 5000

; How long to wait before kicking (to look human)
; Min/Max delay in milliseconds
minDelay = 1000
maxDelay = 3000

[bot]
; The target name to watch for
targetName = kim

; Should the bot ignore admins? (true/false)
adminOnly = false

; The command prefix (e.g. !ping, .ping)
prefix = !